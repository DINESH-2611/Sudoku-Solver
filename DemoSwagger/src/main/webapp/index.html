<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui.css" />
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.11.1/swagger-ui-standalone-preset.js"></script>
</head>
<body>
<div id="swagger-ui"></div>

<script>
    const ui = SwaggerUIBundle({
      url: "/api/openapi.json",  // Swagger OpenAPI JSON specification URL
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      layout: "StandaloneLayout"
    });
</script>
</body>
</html>
