<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align at the top */
            padding-top: 10px; /* Space from the top */
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h3 {
            margin: 0;
            text-align: center;
        }

        .form-group {
            width: 100%;
        }

        .form-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align the form elements */
        }

        input {
            width: 100%;
        }

        button {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 10px 20px; /* Padding to make the button larger */
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            margin-top: 15px;
            margin-left:75px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div class="content-container">
    <!-- Top Center Header -->
    <h1>Welcome to Library</h1>
    <h3>Login</h3>

    <!-- Form -->
    <div class="form-container">
        <form action="AdminLogin" method="post" autocomplete="off">
            <div class="form-group">
                <label for="email1">Email</label>
                <input type="email" class="form-control" name="email" id="email1" placeholder="Email" readonly
                       onfocus="this.removeAttribute('readonly')" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" name="password" id="password1" placeholder="Password" readonly
                       onfocus="this.removeAttribute('readonly')" autocomplete="off"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>

<!-- Clear input fields on page load -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("email1").value = "";
        document.getElementById("password1").value = "";
    });
</script>

<!-- Script files -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
